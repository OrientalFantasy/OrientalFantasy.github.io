<script>
var card = document.getElementById("card");
var card_image = document.getElementById("card_image");
var progress = document.getElementById("progress");
var countDown = 100;
function updateElement(){
    countDown--;
    card_image.style.height = card.offsetWidth;
    progress.style.width = ((100 - countDown)).toString() + "%";
    if (countDown == 0){
        clearInterval(interval);
        window.location.replace("https://blog.badapple.pro/");
    }
}
updateElement();
var interval = setInterval(function(){updateElement()},50);
</script>
